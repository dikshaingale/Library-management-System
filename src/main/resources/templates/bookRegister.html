    <div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">New Book Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">  <!--when submit the form it will redirect to path /save -->
          <div class="mb-3">
             <label for="name" class="form-label">Name</label>
             <input type="text" class="form-control" name="name"> <!--name should be same as we provided in entity class -->
          </div>
          <div class="mb-3">
             <label for="author" class="form-label">Author</label>
             <input type="text" class="form-control" name="author">
          </div>
          <div class="mb-3">
			 <label for="price" class="form-label">Price</label>
             <input type="text" class="form-control" name="price">
          </div>
         
          <center><button type="submit" class="btn btn-secondary">Submit</button></center>
       </form>
	</div>
