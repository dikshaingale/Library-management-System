<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com"> <!--to use thymeleaf ,we need to provide path -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>library management system</title>
    <!-- fontAwesome-->
    <script src="https:kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('/images/bg-img.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
		.nav-link{
			font-size: 18px;
			font-weight: 500;
			letter-spacing: 1px;
			display: inline-block;
		}
	</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
     <div class="container-fluid">
     <a class="navbar-brand text-white fs-3 fw-bold" href="#">LMS</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item " style="margin: 0 10px;">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item" style="margin: 0 10px;">
          <a class="nav-link text-white" href="available_books">Available books</a>
        </li>
        <li class="nav-item" style="margin: 0 10px;">
          <a class="nav-link text-white" href="my_books">My books</a>
        </li>
      </ul>
      <div>
	 	 <a class="nav-link text-white" href="book_register">new book register</a>
	  </div>
	  </div>
     </div>
    </nav>

   <div class="container my-5 col-md-6">
		<h4 class="text-center">My Books</h4>
	   
	   <table class="table table-striped table-hover ">
		     <thead class="table-dark">
				 <tr>
					  <th scope="col">Id</th>
					  <th scope="col">Name</th>
					  <th scope="col">Author</th>
					  <th scope="col">Price</th>
					  <th scope="col">Action</th>
                 </tr>
             </thead>
             <tbody>
                <tr th:each="b :${book}"> <!--wee recieve data in book varible-->
                  
                      <td th:text="${b.id}"></td>
                      <td th:text="${b.name}"></td>
                      <td th:text="${b.author}"></td>
                      <td th:text="${b.price}"></td>
                      <td><a style="color:red" th:href="@{/deleteMyList/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a></td>   
                 </tr>
           </tbody>
     </table>
   </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
